<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Change the Video's title!</title>
    <meta name="msapplication-TileColor" content="#181818">
    <meta name="theme-color" content="#181818">

    <link href="/title/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="menu">
        <div class="titleIsland">
            <div class="title">
                Change the title to:
            </div>

            </form>
            <div class="title small">
                Watch: <a href="https://youtube.com">https://youtube.com</a>
            </div>
            <button id="submitBtn" class="topBtn">Submit</button>
        </div>
    </div>

    <script src="/title/index.js"></script>
</body>

</html>
